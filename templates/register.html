{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

<!-- Head -->
{% block specific %}
<title>Registrieren</title>
{% endblock specific %}

<!-- Body -->
{% block content %}
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image" style="background-image: url({% static 'main/img/dogs/image3.jpeg' %});"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Account beantragen</h4>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Vorname" name="first_name"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Nachname" name="last_name"></div>
                            </div>
                            <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="E-Mail-Addresse" name="email"></div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Passwort" name="password"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Passwort wiederholen" name="password_repeat"></div>
                            </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Account beantragen!</button>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" href="{% url 'forgot-password' %}">Passwort vergessen?</a></div>
                        <div class="text-center"><a class="small" href="{% url 'login' %}">Ich habe schon einen Account!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
